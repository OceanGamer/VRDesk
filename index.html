<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>VR Desk - Vista Dividida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="vr-container">
        <!-- Vista izquierda (ojo izquierdo) -->
        <div class="eye-view left-eye">
            <div class="scene" id="scene-left">
                <div class="screen" id="screen-1">
                    <div class="screen-content">
                        <h2>Pantalla 1</h2>
                        <p>Contenido de la pantalla flotante</p>
                    </div>
                </div>
                <div class="screen" id="screen-2">
                    <div class="screen-content">
                        <h2>Pantalla 2</h2>
                        <p>Otra pantalla flotante</p>
                    </div>
                </div>
                <div class="screen" id="screen-3">
                    <div class="screen-content">
                        <h2>Pantalla 3</h2>
                        <p>Tercera pantalla flotante</p>
                    </div>
                </div>
                <!-- Entorno simple -->
                <div class="floor"></div>
                <div class="grid"></div>
            </div>
        </div>

        <!-- Vista derecha (ojo derecho) -->
        <div class="eye-view right-eye">
            <div class="scene" id="scene-right">
                <div class="screen" id="screen-1-right">
                    <div class="screen-content">
                        <h2>Pantalla 1</h2>
                        <p>Contenido de la pantalla flotante</p>
                    </div>
                </div>
                <div class="screen" id="screen-2-right">
                    <div class="screen-content">
                        <h2>Pantalla 2</h2>
                        <p>Otra pantalla flotante</p>
                    </div>
                </div>
                <div class="screen" id="screen-3-right">
                    <div class="screen-content">
                        <h2>Pantalla 3</h2>
                        <p>Tercera pantalla flotante</p>
                    </div>
                </div>
                <!-- Entorno simple -->
                <div class="floor"></div>
                <div class="grid"></div>
            </div>
        </div>
    </div>

    <!-- Indicador de estado -->
    <div id="status-indicator">
        <div id="status-text">Esperando sensores...</div>
        <div id="orientation-info"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
